<!DOCTYPE HTML>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>User profile-Jobs</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!--[if lte IE 8]>
    <script src="/js/html5shiv.js"></script><![endif]-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="/css/skel.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/style-xlarge.css"/>
    </noscript>
    <!-- Custom fonts for this template-->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body id="top">

<!-- Header 1-->
<div th:replace="homepage::header1"></div>
<div sec:authorize="hasAuthority('USER')" th:replace="useraccount::header2"></div>
<div sec:authorize="hasAuthority('RECRUITER')" th:replace="recruiterprofile::header2"></div>

<section id="main" class="wrapper style2">
    <header class="major">
        <h2 th:inline="text">[[${user.firstName}]]'s Resume</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="4u">
                <section class="special box_white">
                    <a href="#" class="image fit"><img src="/images/pic03.jpg" alt=""/></a>
                    <h3 th:inline="text">[[${user.firstName}]] [[${user.lastName}]]</h3>
                    <p th:inline="text">[[${user.email}]]</p>
                 </section>
                <hr/>
             </div>
            <div class="8u skel-cell-important"  >

                <section class="box_white">
                    <h2><i class="icon2 fa-briefcase major2"></i>Job Experience</h2>
                    <hr/>
                    <div class="row" th:each="jobExperience :${user.jobExperiences}">
                        <label class="4u right" th:inline="text">[[${jobExperience.startMonth}]]  [[${jobExperience.startYear}]] - [[${jobExperience.endMonth}]]  [[${jobExperience.endYear}]]</label>
                        <div class="8u">
                            <label th:inline="text">[[${jobExperience.titleOfPosition}]]</label>
                            <h5 th:inline="text">[[${jobExperience.place}]]</h5>
                            <p th:inline="text">[[${jobExperience.description}]]</p>
                        </div>
                    </div>
                </section>
                <section class="box_white">
                    <h2><i class="icon2 fa-rocket major2"></i>Skills</h2>
                    <hr/>
                     <ul class="alt" th:each="skill :${user.skills}">
                        <li th:inline="text"><i class="fa fa-rocket"></i><strong>   [[${skill.field}]], [[${skill.rating}]]</strong></li>
                    </ul>
                </section>
                <section class="box_white">
                    <h2 class="align-left"><i class="icon2 fa-graduation-cap major2"></i>Education Experience</h2>
                    <hr/>
                     <div class="row" th:each="edExperience :${user.educationalExperiences}">
                        <label class="2u" th:inline="text">[[${edExperience.yearCompletetion}]]</label>
                        <div class="10u">
                            <label th:inline="text">[[${edExperience.SchoolName}]]</label>
                            <h5  th:inline="text">[[${edExperience.degree}]]</h5>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="homepage::footer1"></div>

</body>

</html>
