<!DOCTYPE html>
<html lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Search Results- Jobs</title>
    <!-- Custom fonts for this template-->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">
    <!--[if lte IE 8]>
    <script src="/js/html5shiv.js"></script><![endif]-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="/css/skel.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/style-xlarge.css"/>
    </noscript>
</head>

<body class="body_bg2">

<!-- Headers-->
<div th:replace="homepage::header1"></div>
<div sec:authorize="hasAuthority('USER')" th:replace="useraccount::header2"></div>
<div sec:authorize="hasAuthority('RECRUITER')" th:replace="recruiterprofile::header2"></div>

<div class="container">
    <h3></h3>
    <h3></h3>
    <hr/>
    <h3 class="text-center" th:inline="text">Search result for: [[${searchStr}]].</h3>
    <hr/>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <tr>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Title </th>
            <td>Actions </td>
        </tr>
        <tr th:each="user : ${people}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a sec:authorize="hasAuthority('USER')"
                th:href="@{/user/details/{id}(id=${user.id})}">details</a>
                <a sec:authorize="hasAuthority('RECRUITER')"
                   th:href="@{/recruiter/details/{id}(id=${user.id})}">details</a>

            </td>
        </tr>
    </table>
</div>


</body>
<!-- Bootstrap core JavaScript-->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script><!-- Core plugin JavaScript-->
</body>

</html>
