<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security example</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label>User name: <input type="text" name="username" placeholder="Username" required="required" /></label></div>



    <div><label>Password: <input type="password" name="password" placeholder="Password" required="required" /></label></div>



    <button type="submit" class="btn btn-primary btn-block btn-large">Sign In.</button>

</form>

</body>
</html>
