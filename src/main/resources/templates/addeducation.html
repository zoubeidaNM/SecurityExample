<!DOCTYPE html>
<html lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Add Education Jobs</title>
    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">
</head>

<body class="body_bg2">
<div class="container">
    <div class="card card-register mx-auto mt-5 border_solid">
        <div class="card-header">Add Educational Experience</div>
        <div class="card-body">
            <form autocomplete="off" action="#" th:action="@{/user/addeducation}" th:object="${education}" method="post">
                <div th:if="${error}" class="has-error text-danger" th:text="${error_message}"></div>

                <div class="form-group">
                    <label for="inputschoolname">School Name</label>
                    <input class="form-control" id="inputschoolname" type="text"
                           th:field="*{schoolName}" placeholder="Enter school name">
                    <span th:if="${#fields.hasErrors('schoolName')}"
                          th:errors="*{schoolName}">School name error</span>
                </div>
                <div class="form-group">
                    <label for="inputyear">Year of Completion</label>
                    <input class="form-control" id="inputyear" type="number"
                           min="1900" max="2017" step="1" value="2017" th:field="*{yearCompletetion}" >
                </div>
        <div class="form-group">
            <label for="inputdegree">Degree</label>
            <input class="form-control" id="inputdegree" type="text"
                   th:field="*{degree}" placeholder="Enter degree">
            <span th:if="${#fields.hasErrors('degree')}"
                  th:errors="*{degree}">Degree error</span>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Education</button>
        </form>
        <div class="text-center">
            <a class="d-block medium" href="/user">Return Profile</a>
        </div>
    </div>
</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
